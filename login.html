<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <script src="https://kit.fontawesome.com/7642af7531.js" crossorigin="anonymous"></script>
    <link rel="icon" href="images/pic.png" type="images/x-icon">
    <link rel="stylesheet" href="login.css">
</head>
<img src="images/pic.png" alt="Background Image" class="heading">
<body>
    <form class="login-form" action="index.html">
        <h1>Login to your account</h1>
        <input type="text" placeholder="Username" required>
        <br>
        <input type="password" placeholder="Password" required maxlength="8">
        <br>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
        
     
    
</body>
</html>
